<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Esempio switch</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>

        <input type="text" id="numero1" placeholder="Numero 1">
        <select id="operazione">
            <option value="">Scegli operazione</option>
            <option value="+">somma</option>
            <option value="-">sottrazione</option>
            <option value="*">moltiplicazione</option>
            <option value="/">divisione</option>
        </select>
        <input type="text" id="numero2" placeholder="Numero 2">
        <button id="calcola">CALCOLA</button>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
